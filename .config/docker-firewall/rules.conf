# Docker Firewall Rules Configuration
# These rules are applied to the DOCKER-USER iptables chain
# Docker respects this chain, so traffic is filtered BEFORE reaching containers

# ============ ALLOWED INTERFACES ============
# Traffic from these interfaces is ALLOWED to reach Docker containers

# ZeroTier VPN (any zt* interface)
ALLOW_INTERFACE=zt+

# Localhost
ALLOW_INTERFACE=lo

# Docker internal networks
ALLOW_INTERFACE=docker0
ALLOW_INTERFACE=br-+

# ============ BLOCKED INTERFACES ============
# Traffic from these interfaces is BLOCKED from reaching Docker containers

# External network interface (LAN)
BLOCK_INTERFACE=enp9s0

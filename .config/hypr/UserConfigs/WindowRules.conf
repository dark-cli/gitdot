# CUSTOM WINDOW RULES - Migrated from v2.3.13
# ============================================

# Custom workspace assignments
windowrule = workspace 10, class:^(discord)$
windowrule = workspace 10, class:^(org.telegram.desktop)$
windowrule = workspace 10, class:^(Spotify)$
windowrule = workspace 10, class:^(feishin)$

# pyprland dropdown terminal (IMPORTANT - prevents conflicts)
windowrule = float, class:^(alacritty-dropterm)$
windowrule = pin, class:^(alacritty-dropterm)$
windowrule = size 65% 65%, class:^(alacritty-dropterm)$
windowrule = move 17.5% 5%, class:^(alacritty-dropterm)$

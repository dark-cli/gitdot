$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# ============================================
# CUSTOM KEYBINDS - Migrated from v2.3.13
# ============================================

# Gap control - direct keybinds (CUSTOM)
bindd = $mainMod, equal, Increase gaps, exec, $scriptsDir/GapControl.sh inc
bindd = $mainMod, plus, Increase gaps, exec, $scriptsDir/GapControl.sh inc
bindd = $mainMod, minus, Decrease gaps, exec, $scriptsDir/GapControl.sh dec
bindd = $mainMod, BackSpace, Reset gaps, exec, $scriptsDir/GapControl.sh reset

# Vim-style focus navigation (CUSTOM)
bindd = $mainMod, h, focus left, movefocus, l
bindd = $mainMod, l, focus right, movefocus, r
bindd = $mainMod, k, focus up, movefocus, u
bindd = $mainMod, j, focus down, movefocus, d

# Vim-style window movement (CUSTOM)
bindd = $mainMod SHIFT, h, move window left, movewindow, l
bindd = $mainMod SHIFT, l, move window right, movewindow, r
bindd = $mainMod SHIFT, k, move window up, movewindow, u
bindd = $mainMod SHIFT, j, move window down, movewindow, d

# Vim-style window resize (CUSTOM)
binded = $mainMod CTRL, h, resize left, resizeactive, -50 0
binded = $mainMod CTRL, l, resize right, resizeactive, 50 0
binded = $mainMod CTRL, k, resize up, resizeactive, 0 -50
binded = $mainMod CTRL, j, resize down, resizeactive, 0 50

# System shortcuts (CUSTOM)
bindd = CTRL ALT, HOME, suspend system, exec, systemctl suspend

# Keybinds search - override to use Super+O (CUSTOM)
unbind = $mainMod SHIFT, K
bindd = $mainMod, O, search keybinds, exec, $scriptsDir/KeyBinds.sh

# Reset waybar (CUSTOM)
bindd = $mainMod SHIFT, B, reset waybar, exec, killall waybar && waybar &

# pyprland - Dropdown terminal and zoom (CUSTOM)
# Unbind the default Dropterminal.sh first
unbind = $mainMod SHIFT, Return
bindd = $mainMod SHIFT, Return, Dropdown terminal (pyprland), exec, pypr toggle term
bindd = $mainMod, Z, Toggle Desktop Zoom (pyprland), exec, pypr zoom

# Keyboard layout switch (CUSTOM - using ALT+SHIFT)
bindlnd = ALT_L, SHIFT_L, switch keyboard layout, exec, $scriptsDir/SwitchKeyboardLayout.sh

